<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --error-color: #ef233c;
            --success-color: #06d6a0;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --gray-dark: #6c757d;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: #f0f2f5;
            color: #212529;
            line-height: 1.6;
            display: grid;
            min-height: 100vh;
            place-items: center;
            padding: 1rem;
        }

        .registration-container {
            max-width: 520px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .registration-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .registration-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .registration-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-medium);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-control.error {
            border-color: var(--error-color);
        }

        .form-control.success {
            border-color: var(--success-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-link {
            color: var(--primary-color);
            background: transparent;
            text-decoration: underline;
            padding: 0;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-dark);
            cursor: pointer;
            padding: 0.5rem;
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .terms-group input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .terms-group label {
            font-size: 0.875rem;
            color: var(--gray-dark);
            font-weight: 400;
        }

        .terms-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .registration-container {
                margin: 0;
                border-radius: 0;
            }

            .registration-header {
                padding: 1.2rem 1rem;
            }

            .registration-form {
                padding: 1.5rem;
            }

            .form-footer {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>Create Your Account</h1>
        </div>
        
        <form class="registration-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="John Doe" required>
                <span class="error-message">Please enter your full name</span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="johndoe@example.com" required>
                <span class="error-message">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="johndoe2023" required>
                <span class="error-message">Username must be at least 4 characters</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                </div>
                <span class="error-message">Password must be at least 8 characters</span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                </div>
                <span class="error-message">Passwords don't match</span>
            </div>

            <div class="form-group">
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <span class="error-message">You must accept the terms</span>
            </div>

            <div class="form-footer">
                <button type="button" class="btn btn-link">Already have an account? Log in</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    
</body>
</html>
